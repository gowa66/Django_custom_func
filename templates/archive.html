{% extends "base.html" %}
{% block content %}
{% for post in posts %}

  <div class='bloglogo'><img src='/static/{{ post.logo }}'></div>
    <div class='bloginfo'>

</div>
<div style='clear:left'>&nbsp;</div>
{% endfor %} 
<p><small>Yunin Ivan 2010 &copy;</small></p> 
{% endblock%}
